<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Mapa de prueba</title>
    <style>
      #mapa {
        height: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="mapa"></div>

    <script>
      // Esta funci√≥n debe estar en el window global para Google Maps
      function initMap() {
        var location = { lat: 22.3, lng: 34.12 };
        var map = new google.maps.Map(document.getElementById("mapa"), {
          zoom: 4,
          center: location,
        });
      }
    </script>

    <!-- Esta es la forma correcta de cargar el script desde Google Maps -->
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoYIlrfSriqVxqq2Oj_M3gfSP4VeGOBSU&callback=initMap">
    </script>
  </body>
</html>
